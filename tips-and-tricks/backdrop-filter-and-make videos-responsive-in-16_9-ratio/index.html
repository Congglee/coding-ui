<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backdrop Filter and Responsive Video</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="media">
      <iframe
        width="1519"
        height="585"
        src="https://www.youtube.com/embed/-OwsZzQt0Fo"
        title="Chill Night: Lofi Hip Hop Jazz - Chill Study Jazzy R&B Mix"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom radio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="radio">
      <input type="radio" name="" id="radio__input" class="radio__input" />
      <label for="radio__input" class="radio__label">
        I agree the terms and conditions
      </label>
    </div>
    <div class="radio2">
      <input
        type="radio"
        name="radio"
        id="radio2__input"
        class="radio2__input"
      />
      <label for="radio2__input" class="radio2__label">
        Are you a developer?
      </label>
    </div>
    <div class="radio3">
      <input
        type="radio"
        name="radio"
        id="radio3__input"
        class="radio3__input"
      />
      <label for="radio3__input" class="radio3__label">
        Are you a UI/UX designer?
      </label>
    </div>
  </body>
</html>
